<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us | Thrift Haven</title>
    <style>
        /* General Styles */
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Navbar Styles */
nav {
  position: fixed; /* Fix navbar at top */
  top: 0;
  left: 0;
  width: 100%; /* Full width */
  background-color: #6e0b25; /* Adjust the color if needed */
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 1000; /* Ensure it stays on top */
}

/* Push content below navbar */
body {
  margin: 0;
  padding-top: 70px; /* Adjust based on navbar height */
  background-color: #ffe6ee;
}

/* Brand Name */
.logo a {
    font-size: 1.8rem;
    font-weight: bold;
    color: #eee0e0;
    text-decoration: none;
}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links a {
    text-decoration: none;
    color: #faf3f3;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #000;
}

/* Search Container */
.search-container {
    display: flex;
    align-items: center;
}

.search-bar {
    padding: 8px 16px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    width: 300px;
    transition: all 0.3s ease;
}

.search-bar:focus {
    border-color: #888;
    width: 350px;
}
.search-button {
    color: aliceblue;
    background-color:rgb(116, 34, 47);
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 1rem;
}

/* Icons (Account & Cart) */
.nav-icons {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 1.1rem;
}

.nav-icons a {
    color: #fff7f7;
    text-decoration: none;
    transition: transform 0.2s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.nav-icons a:hover {
    transform: scale(1.05);
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #ffe6ee;
    text-align: center;
}
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}





/* Contact Section */
.contact-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 120px 20px 50px;
}

.contact-container {
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}
.contact-info {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; /* Allows responsiveness */
    margin: 20px 0;
    gap: 20px;
}

.contact-box {
    flex: 1; /* Equal width for all boxes */
    max-width: 35%; /* Prevents boxes from stretching too much */
    background: #f7dee0;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    transition: 0.3s;
}

.contact-box:hover {
    background: #f1b3c4;
}
/* Contact Information */


.contact-box h3 {
    margin: 5px 0;
    font-size: 18px;
    color: #a0004c;
}

.contact-box p {
    font-size: 14px;
}

/* Contact Form */
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
}

button {
    padding: 10px;
    background-color: #a0004c;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background-color: #82003a;
}

#one{
    color:#82003a;
}

<body>
    <header>
        <nav class="navbar">
            <!-- Brand Name -->
            <div class="logo">
                <a href="#">Thrift Haven</a>
            </div>

            <!-- Navigation Links (Shop Removed) -->
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Search for products..." class="search-bar">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <!-- Account & Cart with Text -->
            <div class="nav-icons">
                <a href="#account" class="account-icon" title="Account"> <i class="fa-solid fa-user"></i></i>Account  &nbsp&nbsp</a>
                
                <a href="cart.html" class="cart-icon" title="Cart"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h2 id="one">Contact Us</h2>
            <p id="one">Have questions? Need support? We'd love to hear from you!</p>

            <div class="contact-info">
                <div class="contact-box">
                    <h3>Email</h3>
                    <p><a href="mailto:support@thrifthaven.com">support@thrifthaven.com</a></p>
                </div>

                <div class="contact-box">
                    <h3>Phone</h3>
                    <p><a href="tel:+919876543210">+91 98765 43210</a></p>
                </div>

                <div class="contact-box">
                    <h3>Location</h3>
                    <p>123 Fashion Street, New Delhi, India</p>
                </div>
            </div>

            <form class="contact-form">
                <h3 id="one">Send Us a Message</h3>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
