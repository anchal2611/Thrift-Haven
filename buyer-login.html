<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer Login | Thrift Haven</title>

  <link rel="icon" type="image/png" href="Thrift_Haven.png">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FADADD, #FFE3EC);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #a94442;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff6f6;
      font-size: 1rem;
    }

    button {
      background-color: #DBB4CE;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #C58EA9;
    }

    .link-btn {
      background: none;
      border: none;
      color: #a94442;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 10px;
      display: block;
      text-align: center;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

  <form id="buyer-login-form">
    <h2>Buyer Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button type="submit">Login</button>

    <!-- Extra Options -->
    <button type="button" class="link-btn" onclick="redirectToSignup()">Don't have an account? Sign Up</button>
    <button type="button" class="link-btn" onclick="forgotPassword()">Forgot Password?</button>

    <div class="message" id="message"></div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb7PTdtdau78OTnxWWyvMO7CUswRNeGeA",
      authDomain: "thrifthaven-6a841.firebaseapp.com",
      projectId: "thrifthaven-6a841",
      storageBucket: "thrifthaven-6a841.firebasestorage.app",
      messagingSenderId: "542568896680",
      appId: "1:542568896680:web:4e4c9acfa09aefaa424a9d",
      measurementId: "G-923BG1CPE5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("buyer-login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      messageDiv.textContent = "";
      messageDiv.className = "message";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "Login successful!";
          messageDiv.classList.add("success");
          // âœ… Redirect to home.html
          window.location.href = "home.html";
        })
        .catch((error) => {
          messageDiv.textContent = error.message;
          messageDiv.classList.add("error");
        });
    });

    function redirectToSignup() {
      window.location.href = "buyer-signup.html";
    }

    function forgotPassword() {
      const email = prompt("Enter your email to reset your password:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert("Password reset email sent! Please check your inbox.");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    }
  </script>

</body>
</html>
