<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="Thrift_Haven.png">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Item - Thrift Haven</title>
  <style>
    :root {
      --main-bg: #fcc8d1;
      --card-bg: #fff;
      --accent: #c76c86;
      --dark-accent: #a94f68;
      --text-dark: #350505;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--main-bg);
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgb(112, 32, 45);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #eee0e0;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #faf3f3;
      font-size: 1rem;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-bar {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      width: 300px;
    }

    .search-button {
      color: aliceblue;
      background-color: rgb(116, 34, 47);
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1rem;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-icons a {
      color: #fff7f7;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Page Content */
    .upload-container {
      padding: 40px 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .top-bar h2 {
      color: var(--text-dark);
      font-size: 1.8rem;
    }

    .view-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .view-btn:hover {
      background-color: var(--dark-accent);
      transform: scale(1.03);
    }

    .form-card {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(204, 134, 147, 0.3);
      max-width: 600px;
      margin: auto;
    }

    .form-card label {
      display: block;
      margin: 15px 0 5px;
      color: var(--text-dark);
      font-weight: bold;
    }

    .form-card input, .form-card textarea, .form-card select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .form-card button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .form-card button:hover {
      background-color: var(--dark-accent);
    }

    @media (max-width: 600px) {
      .search-bar {
        width: 180px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .form-card {
        padding: 20px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/4ca844b3a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="#">Thrift Haven</a></div>
    <ul class="nav-links">
        <li><a href="seller-home.html">Home</a></li>
        <li><a href="my-items.html">My Listings</a></li>
        <li><a href="upload-item.html">Upload Item</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="search-container">
      <input type="text" placeholder="Search for products..." class="search-bar">
      <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="nav-icons">
      <a href="seller-profile.html"><i class="fa-solid fa-user"></i> Account</a>
      <a href="seller-profile.html"><i class="fa-solid fa-cart-shopping"></i> Earnings</a>
    </div>
  </nav>

  <div class="upload-container">
    <div class="top-bar">
      <h2>Upload Your Item</h2>
      <a href="my-items.html" class="view-btn">View My Items</a>
    </div>

    <div class="form-card">
      <form>
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="tops">Tops</option>
          <option value="bottoms">Bottoms</option>
          <option value="dresses">Dresses</option>
          <option value="outerwear">Outerwear</option>
          <option value="accessories">Accessories</option>
        </select>

        <label for="price">Price (INR)</label>
        <input type="number" id="price" name="price" required>

        <label for="upload">Upload Images</label>
        <input type="file" id="upload" name="upload" multiple required>

        <button type="submit">Submit for Verification</button>
      </form>
    </div>
  </div>
</body>
</html>
