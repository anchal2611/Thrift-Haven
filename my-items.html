<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="Thrift_Haven.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Items - Thrift Haven</title>
  <style>
    :root {
      --main-bg: #fcc8d1;
      --card-bg: #fff;
      --accent: #c76c86;
      --dark-accent: #a94f68;
      --text-dark: #350505;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--main-bg);
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgb(112, 32, 45);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #eee0e0;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #faf3f3;
      font-size: 1rem;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-bar {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      width: 300px;
    }

    .search-button {
      color: aliceblue;
      background-color: rgb(116, 34, 47);
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1rem;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-icons a {
      color: #fff7f7;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Page Content */
    .items-container {
      padding: 40px 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .top-bar h2 {
      color: var(--text-dark);
      font-size: 1.8rem;
    }

    .upload-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background-color: var(--dark-accent);
      transform: scale(1.03);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .item-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(204, 134, 147, 0.3);
      transition: all 0.3s ease;
      text-align: center;
    }

    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(204, 134, 147, 0.5);
    }

    .item-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .status {
      font-weight: 600;
      color: var(--text-dark);
      background-color: #ffe9ee;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .search-bar {
        width: 180px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/4ca844b3a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="#">Thrift Haven</a></div>
    <ul class="nav-links">
        <li><a href="seller-home.html">Home</a></li>
        <li><a href="my-items.html">My Listings</a></li>
        <li><a href="upload-item.html">Upload Item</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="search-container">
      <input type="text" placeholder="Search for products..." class="search-bar">
      <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="nav-icons">
      <a href="seller-profile.html"><i class="fa-solid fa-user"></i> Account</a>
      <a href="seller-profile.html"><i class="fa-solid fa-cart-shopping"></i>Earnings</a>
    </div>
  </nav>

  <div class="items-container">
    <div class="top-bar">
      <h2>My Listed Items</h2>
      <a href="upload-item.html" class="upload-btn">+ Upload More Items</a>
    </div>

    <div class="items-grid">
      <div class="item-card">
        <img src="cloth1.png" alt="Item 1">
        <p class="status">Pending for Online Verification</p>
      </div>
      <div class="item-card">
        <img src="cloth2.png" alt="Item 2">
        <p class="status">Collected for Offline Verification</p>
      </div>
      <div class="item-card">
        <img src="cloth3.png" alt="Item 3">
        <p class="status">Verified & Live</p>
      </div>
    </div>
  </div>
</body>
</html>
